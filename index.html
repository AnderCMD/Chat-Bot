<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo & Icono -->
    <title>Intellion | Chats</title>
    <link rel="shortcut icon" href="./Resources/Icons/Intellion-Logo.png" type="image/x-icon">
    <!-- Iconos-->
    <script src="https://kit.fontawesome.com/9ff681b2a4.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/Default.css">
    <link rel="stylesheet" href="./CSS/Header.css">
    <link rel="stylesheet" href="./CSS/Busqueda-Chats.css">
    <link rel="stylesheet" href="./CSS/Chat.css">
</head>

<body>
    <header>
        <div class="Logo">
            <h1><img src="./Resources/Icons/Intellion-Logo.png" alt="Logo Intellion"></h1>
        </div>
        <nav>
            <a href="#"><i class="fa-solid fa-pen fa-xl"></i></a>
            <a href="#" onclick="OcultarContactos()"><i id="ContactosBoton" class="fa-solid fa-user-group fa-xl Activo"></i></a>
            <a href="#" onclick="OcultarChat()"><i id="ChatsBoton" class="fa-solid fa-comment icon-active fa-xl Activo"></i></a>
            <a href="#"><i class="fa-solid fa-bell fa-xl"></i></a>
            <a href="#"><i class="fa-solid fa-table-columns fa-xl"></i></a>
        </nav>
        <nav>
            <button id="Modos"><i class="fa-solid fa-sun fa-xl"></i></button>
            <a href="#" onclick="BorrarConversaciones()"><i class="fa-solid fa-gear fa-xl"></i></a>
            <button id="Usuario"><img class="Usuario" src="./Resources/Icons/Perfil-User.png" alt="Usuario"></button>
        </nav>
    </header>

    <section class="Busqueda-Chats" id="BusquedaChats">
        <div class="Titulo">
            <h2>Chats</h2>
        </div><br>
        <div class="Buscar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="UserChat" id="UserChat" placeholder="Search messages or users">
        </div><br>
        <div class="Contenedor-Chats">
            <!-- Chat 1 -->
            <a href="#" onclick="ObtenerNombre('Nombre1')">
                <div class="Chat-Preview">
                    <div class="Imagen">
                        <img class="Usuario" src="./Resources/Icons/Perfil-User.png" alt="Usuario">
                    </div>
                    <div class="Datos">
                        <div class="Name-Date">
                            <b id="Nombre1">William Wright</b>
                            <p id="Hora1"></p>
                        </div><br>
                        <div class="Mensaje-Alerts">
                            <p class="Mensaje-Preview" id="Mensaje1"></p>
                            <p class="Notificaciones" id="Notificaciones1"></p>
                        </div>
                    </div>
                </div>
            </a>
            <!-- Fin Chat 1 -->

            <!-- Chat 2 -->
            <a href="#" onclick="ObtenerNombre('Nombre2')">

                    <div class="Imagen">

                    <div class="Datos">
                        <div class="Name-Date">
                            <b id="Nombre2">Martin Chavez</b>
                            <p id="Hora2"></p>

                </div>
            </a>
            <!-- Fin Chat 2 -->

                        <img class="Usuario" src="./Resources/Icons/Perfil-User.png" alt="Usuario">
                    </div>
                    <div class="Datos">
                        <div class="Name-Date">
                            <b id="Nombre3">Karla Jimenez</b>
                            <p id="Hora3"></p>
                        </div><br>
                        <div class="Mensaje-Alerts">
                            <p class="Mensaje-Preview" id="Mensaje3"></p>

                    </div>
                    <div class="Datos">
                        <div class="Name-Date">
                            <b id="Nombre4">Juan Fernando</b>
                            <p id="Hora4"></p>
                        </div><br>
                        <div class="Mensaje-Alerts">
                            <p class="Mensaje-Preview" id="Mensaje4"></p>
                            <p class="Notificaciones" id="Notificaciones4"></p>

                </div>
            </a>
            <!-- Fin Chat 4 -->

            <!-- Chat 5 -->
            <a href="#" onclick="ObtenerNombre('Nombre5')">
                <div class="Chat-Preview">
                    <div class="Imagen">
                        <img class="Usuario" src="./Resources/Icons/Perfil-User.png" alt="Usuario">
                    </div>
                    <div class="Datos">
                        <div class="Name-Date">
                            <b id="Nombre5">Valentina Laverde</b>

                    <div class="Imagen">
                        <img class="Usuario" src="./Resources/Icons/Perfil-User.png" alt="Usuario">
                    </div>
                    <div class="Datos">
                        <div class="Name-Date">
                            <b id="Nombre6">Oscar de la Renta</b>
                            <p id="Hora6"></p>
                        </div><br>
                        <div class="Mensaje-Alerts">
                            <p class="Mensaje-Preview" id="Mensaje6"></p>
                            <p class="Notificaciones" id="Notificaciones6"></p>
                        </div>
                    </div>
                </div>
            </a>
            <!-- Fin Chat 6 -->
        </div>
    </section>

    <section class="Chat" id="ChatContenedor">
        <div class="Usuario">
            <div class="Datos">
                <img class="Usuario" src="./Resources/Icons/Perfil-User.png" alt="Usuario">
                <div class="Nombre">
                    <b id="UsuarioActivo">William Wright</b>
                    <div class="Estado">
                        <p id="Estado">Online</p>
                        <div class="Estado-Color" id="EstadoColor"></div>
                    </div>
                </div>
            </div>
            <div class="Config">
                <button><i class="fa-solid fa-ellipsis fa-xl"></i></button>
            </div>
        </div>
        <br>
        <hr><br>
        <div class="ChatContainer" id="ContenedorChat">
            <div class="InicioConversacion">
                Envia un Mensaje para iniciar la conversaci√≥n
            </div><br>
            <!-- JS Chat-->
        </div>
        <br>
        <div class="Control-Mensajes">
            <textarea name="InputMensaje" id="InputMensaje" cols="1" rows="4"
                placeholder="Escribe un Mensaje"></textarea>
            <button onclick="MostrarEmojis()"><i class="fa-solid fa-smile"></i></button>
            <div id="EmojisContainer" class="EmojisContainer"></div>
            <button onclick="EnviarMensaje()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./JavaScript/Busqueda.js"></script>
    <script src="./JavaScript/Chat.js"></script>
    <script src="./JavaScript/Emojis.js"></script>
    <script src="./JavaScript/Desplegable.js"></script>

</html>
